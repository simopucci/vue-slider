<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopSlideInterval()" @mouseleave="startSlideInterval()">

                <div class="item">
                    <img :src="images[activeImage]" alt="Jumbo Pic" />
                </div>

                <div class="thumbs">

                    <div @click= "prevClick()" class="prev"></div>

                    <div @click= "nextClick()" class="next"></div>

                    <div class="thumb" v-for=" (url ,index) in images"
                    :class="index == activeImage ? 'active' : ''">
                        <img :src="url" @click="goToImage(index)" />
                    </div>

                </div>

            </div>
        </div>

    </div>







    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
